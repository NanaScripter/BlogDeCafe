<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/normalice.css">
    <link rel="stylesheet" href="css/index.css">
    <title>Document</title>
</head>

<body>

    <!-- Encaebezado -->

    <header class="header">

        <div class="contenedor">
            <div class="barra">
                <a href="index.html" class="logo">
                    <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>

                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlaces">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlaces">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlaces">Contacto</a>
                </nav>
            </div>
        </div><!--.contenedor-->

        <div class="header__texto">
            <h2 class="no-margin">Blog de café con consejos y cursos</h2>
            <p>Aprende de los expertos con las mejores recetas y consejos</p>
        </div><!--.header__texto-->
    </header>

    <!--  Contenido principal -->

    <main class="contenedor">
        <h3 class="centrar-texto">Contacto</h3>

        <div class="formulario-bg"></div>

        <form class="formulario">
            <div class="campo">
                <label class="campo__label" for="nombre">Nombre</label>
                <input class="campo__field" type="text" placeholder="Ingrese su nombre" required id="nombre">
            </div>

            <div class="campo">
                <label class="campo__label" for="correo">Email</label>
                <input class="campo__field" type="text" placeholder="Ingrese su email" required id="correo">
            </div>

            <div class="campo">
                <label class="campo__label" for="mensaje">Mensaje</label>
                <textarea class="campo__field campo__field--textarea" id="mensaje"></textarea>
            </div>

            <div class="campo">
                <input class="boton boton__primario" type="submit" value="ENVIAR">
            </div>

        </form>

    </main>

    <footer class="footer">
        <div class="contenedor">
            <div class="barra">
                <a href="index.html" class="logo">
                    <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>

                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlaces">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlaces">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlaces">Contacto</a>
                </nav>
            </div>
        </div>
    </footer>

</body>

</html>
